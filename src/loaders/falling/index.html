<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Fullscreen Video</title>
  <!--Video asset: https://www.pexels.com/license/-->
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }
    
    /* Styles for the loading container and its text */
    .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(255, 255, 255);
      font-size: 2rem;
      text-align: center;
      z-index: 2; /* Ensures it's on top of the video */
      
      /* New animation properties */
      animation: pulse 2s infinite ease-in-out;
    }

    /* Keyframe animation for the pulsing effect */
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Styles for the video */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1; /* Puts it behind the loading text */
    }
  </style>
</head>
<body>
  <div class="loading-container">
    Loading...
  </div>
  <video 
    autoplay 
    loop 
    muted 
    playsinline
  >
    <source src="https://everlyst-videos.vercel.app/13201683_3840_2160_24fps.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>
  <script>
    (function(){
      function hideLoader(){
        try{ if(window.self !== window.top) return; }catch(e){}
        var el = document.querySelector('.loading-container'); if(el) el.parentNode.removeChild(el);
        try{ document.querySelectorAll('video').forEach(function(v){ try{ v.pause(); v.style.display='none'; v.remove(); }catch(e){} }); }catch(e){}
      }
      window.addEventListener('load', function(){ setTimeout(hideLoader, 250); });
    })();
  </script>
</body>
</html>
</html>
